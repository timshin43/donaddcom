{% extends 'accounts/base_accounts.html' %}


{% block title %}
	Sign Up
{% endblock %}
  

{% block account_content %}
    <div class="login-form">
		<form method="post" novalidate>
			<h2 class="text-center" >Sign Up </h2>
			{% csrf_token %}
			{% include 'includes/form.html' %}
			<br />
			<script src='https://www.google.com/recaptcha/api.js'></script>
			<div class="g-recaptcha" data-callback="recaptchaCallback" data-sitekey="6LdzUMEUAAAAAF-2cgJLktjTf3dAPbpvCTzlNOJ0"></div>
			<br />

			<button type="submit" class="btn btn-primary btn-block" id='submitBtn' disabled>Create an account</button>
		</form>
		
		<div class="card-footer text-muted text-center">
			Already have an account? <a href="{% url 'login' %}">Log in</a>
		</div>
    </div>
{% endblock %}
